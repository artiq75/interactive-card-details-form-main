<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Card Details Form Main</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="first">

    <div class="first-inner">

      <div class="card card-back">
        <img src="images/bg-card-back.png" alt="" width="447" height="245">
        <p id="card-cvc" data-default="123"></p>
      </div>

      <div class="card card-front">
        <img src="images/bg-card-front.png" alt="" width="447" height="245">
        <p class="card-name" id="card-name" data-default="Jane Appleseed"></p>
        <p class="card-number" id="card-number" data-default="1234 5678 9123 0000"></p>

        <p>
          <span id="card-month" data-default="00"></span>/<span id="card-year" data-default="00"></span>
        </p>

      </div>

    </div>

  </div>

  <div class="second px">

    <div class="second-inner">

      <form novalidate>

        <div class="form-group">
          <label class="form-label" for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" data-target="card-name" />
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="number">Card Number</label>
          <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000"
            data-target="card-number" />
          <div class="invalid-feedback"></div>
        </div>

        <div class="g2">

          <div class="form-group">

            <p class="form-label">Exp. Date (MM/YY)</p>

            <div class="g2">

              <div class="form-group">
                <label for="month"></label>
                <input type="number" name="month" id="month" placeholder="MM" data-target="card-month" />
              </div>

              <div class="form-group">
                <label for="year"></label>
                <input type="number" name="year" id="year" placeholder="YY" data-target="card-year" />
              </div>

              <div id="date-invalid-feedback" class="invalid-feedback c2"></div>
            </div>

          </div>

          <div class="form-group">
            <label class="form-label" for="cvc">Cvc</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" data-target="card-cvc" />
            <div class="invalid-feedback"></div>
          </div>

        </div>

        <button type="submit">Confirm</button>

      </form>

    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
