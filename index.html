<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Card Details Form Main</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="first">
    <div class="first-inner">
      <div class="card card-back">
        <img src="images/bg-card-back.png" alt="" width="447" height="245">
      </div>
      <div class="card card-front">
        <img src="images/bg-card-front.png" alt="" width="447" height="245">
      </div>
    </div>
  </div>
  <div class="second px">
    <div class="second-inner">
      <form novalidate>
        <div class="form-group">
          <label class="form-label" for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label class="form-label" for="number">Card Number</label>
          <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" />
          <div class="invalid-feedback"></div>
        </div>
        <div class="g2">
          <div class="form-group">
            <p class="form-label">Exp. Date (MM/YY)</p>
            <div class="g2">
              <div class="form-group">
                <label for="month"></label>
                <input type="number" name="month" id="month" placeholder="MM" />
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group">
                <label for="year"></label>
                <input type="number" name="year" id="year" placeholder="YY" />
                <div class="invalid-feedback"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="cvc">Cvc</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
